<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{%- include head.html -%}
        <link rel="stylesheet" href="node_modules/octicons/build/font/octicons.css">
        <link rel="stylesheet" href="https://unpkg.com/octicons@4.4.0/build/font/octicons.css">
<link rel='stylesheet' href='/assets/css/navbar.css'>
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
<body>

    <nav class="navigation">
        <h1>Ewan Burnett</h1>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/projects/">Projects</a></li>
          <li><a href="/blog/">Blog</a></li>
          <li><a class='icon' href="http://github.com/EwanBurnett" target="_blank"><i class="fa-brands fa-github"></i></a></li>
        </ul>
      </nav>
  

    <main class="page-content" aria-label="Content">
        <div class="wrapper">      
            <h4>{{ page.Date | date: "%d %B %Y"}}</h4>      
            <h1 style="text-align: center">{{ page.Title }}</h1>
            <img src = {{ page.card }}/>
            <br></br>
            {{ content }}
            <div style="display: flex; flex-direction: row;">
                <a style="display: flex; flex: 1; justify-content: left;" href="{{ page.PreviousURL }}"><h2>{{ page.Previous }}</h2></a>
                <a style="display: flex; flex: 1; justify-content: right;" href="{{ page.NextURL }}"><h2>{{ page.Next }}</h2></a>
            </div>
        </div>
    </main>

    {%- include footer.html -%}

</body>

</html>
